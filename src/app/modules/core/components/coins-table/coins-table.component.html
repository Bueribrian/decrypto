<table mat-table [dataSource]="coins" class="mat-elevation-z8">
    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <app-coin-icon height="32px" width="32px" [url]="element.image"></app-coin-icon>
        </td>
    </ng-container>

    <!-- Coin Column -->
    <ng-container matColumnDef="asset">
        <th class="text-bold" mat-header-cell *matHeaderCellDef>{{'Coin'|uppercase}}</th>
        <td mat-cell *matCellDef="let element"><h3>{{element.id | titlecase }}</h3> <span>{{element.symbol|uppercase}}</span></td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="rate">
        <th class="text-bold"  mat-header-cell *matHeaderCellDef>{{'Current price'|uppercase}}</th>
        <td mat-cell *matCellDef="let element">{{element.current_price | currency}} </td>
    </ng-container>

    <!-- Rate Column -->
    <ng-container matColumnDef="lastUpdate">
        <th class="text-bold" mat-header-cell *matHeaderCellDef>{{'Rate'|uppercase}}</th>
        <td mat-cell *matCellDef="let element">
            <app-price-percentage *ngIf="element.price_change_percentage_1h_in_currency"
                [price]="element.price_change_percentage_1h_in_currency">
            </app-price-percentage>
        </td>
    </ng-container>

    <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/coins', row.id]">
</tr>
</table>
